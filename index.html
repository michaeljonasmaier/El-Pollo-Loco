<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/start-music.js"></script>
    <script src="./classes/sounds.class.js"></script>
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/movable-object.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/highscore.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/turbochicken.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/cactus.class.js"></script>
    <script src="./classes/background-object.class.js"></script>
    <script src="./classes/collectable-object.class.js"></script>
    <script src="./classes/level.class.js"></script>

    <script src="./classes/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/mobile.js" defer></script>
    <script src="./js/window-size.js" defer></script>
    <script src="./js/game.js" defer></script>
    <script src="./js/start-game.js"></script>
    <script src="./js/end-game.js"></script>
    <script src="./js/animate-clouds.js" defer></script>
    <script src="./js/animate-chickens.js" defer></script>
</head>

<body>
    <div class="full-content">
        <div class="background-img"></div>
        <div class="main-content">
            <div class="startscreen" id="startscreen">
                <img class="layer" src="img/5_background/layers/air.png" alt="">
                <canvas class="cloud-canvas" id="cloudCanvas" width="720" height="480"></canvas>
                <img class="layer" src="img/5_background/layers/3_third_layer/1.png" alt="">
                <img class="layer" src="img/5_background/layers/2_second_layer/1.png" alt="">
                <img class="layer" src="img/5_background/layers/1_first_layer/1.png" alt="">
                <h1 class="title">El Pollo Loco</h1>
                <img class="pepe-gif" src="img/2_character_pepe/1_idle/long_idle/idle.gif" alt="">
                <canvas class="cloud-canvas" id="chickenCanvas" width="720" height="480"></canvas>
                <button class="screen-btn" id="start_btn" onclick="startGame()">Start</button>
            </div>

            <canvas id="canvas" width="720" height="480">
            </canvas>

            <div class="mute-div">
                <img src="img/11_icons/sound_on.png" alt="Mute sound" id="sound_icon" onclick="toggleSound(false)">
                <img class="d-none" src="img/11_icons/mute.png" alt="Mute sound" id="sound_icon_mute" onclick="toggleSound(true)">
            </div>

            <div class="control-div" id="control_div">
                <div class="control-div-left">
                    <div class="control-item">
                        <span>Move left</span>
                        <img src="./img/11_icons/links.png" alt="">
                    </div>
                    <div class="control-item">
                        <span>Jump</span>
                        <img src="./img/11_icons/raum.png" alt="">
                    </div>
                </div>
                <div class="control-div-right">
                    <div class="control-item">
                        <img src="./img/11_icons/rechts.png" alt="">
                        <span>Move right</span>
                    </div>
                    <div class="control-item">
                        <img src="./img/11_icons/buchstabe-d.png" alt="">
                        <span>Throw</span>
                    </div>
                </div>
            </div>

            <div class="startscreen" id="endscreen">
            </div>

            <div class="touch-control-div" id="touch_control_div" style="display: none;">
                <div class="touch-left-div">
                    <img src="img/11_icons/touch_links.png" alt="Arrow left" id="arrow_left">
                    <img src="img/11_icons/touch_jump.png" alt="Arrow Up" id="arrow_up">
                </div>
                <div class="touch-right-div">
                    <img src="img/11_icons/touch_B.png" alt="Letter B" id="letter_b" style="display: none;">
                    <img src="img/11_icons/touch_bottle.png" alt="Bottle" id="bottle">
                    <img src="img/11_icons/touch_rechts.png" alt="Arrow right" id="arrow_right">   
                </div>
            </div>

            <dialog class="turn-device" id="turn_device">
                <span>Turn your device to play El Pollo loco!</span>
            </dialog>

            <dialog class="pausescreen" id="pausescreen">
                <div class="dialog-content">
                    <h2>Pause</h2>
                    <div class="control-div" id="control_div">
                        <div class="control-div-left">
                            <div class="control-item">
                                <span>Move left</span>
                                <img src="./img/11_icons/links.png" alt="">
                            </div>
                            <div class="control-item">
                                <span>Jump</span>
                                <img src="./img/11_icons/raum.png" alt="">
                            </div>
                        </div>
                        <div class="control-div-right">
                            <div class="control-item">
                                <img src="./img/11_icons/rechts.png" alt="">
                                <span>Move right</span>
                            </div>
                            <div class="control-item">
                                <img src="./img/11_icons/buchstabe-d.png" alt="">
                                <span>Throw</span>
                            </div>
                        </div>
                    </div>
                    <div class="pausescreen-btn-div">
                        <button class="pausescreen-btn" onclick="startGame()">Restart</button>
                        <button class="pausescreen-btn" onclick="backToGame()">Back</button>
                        <button class="pausescreen-btn" onclick="showMenu()">Menu</button>
                    </div>   
                </div>
            </dialog>
        </div>

        <footer>
            <a href="./html/impressum.html">Impressum & Datenschutz |</a>
            <span>Background Image by <a href="https://pixabay.com/de/users/mostafaelturkey36-13328910/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5112222">Mostafa Elturkey</a> from <a href="https://pixabay.com/de//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5112222">Pixabay |</a></span>
            <span>Sounds by
                <a href="https://freesound.org/people/bradwesson/">bradwesson</a>, 
                <a href="https://freesound.org/people/thecheeseman/">thecheeseman</a>, 
                <a href="https://freesound.org/people/dobroide/">dobroide</a>, 
                <a href="https://freesound.org/people/JakLocke/">JakLocke</a> and 
                <a href="https://freesound.org/people/Syna-Max/">Syna-Max</a> from 
                <a href="https://pixabay.com/de//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5112222">Freesound</a></span>
        </footer>
    </div>
</body>
</html>
